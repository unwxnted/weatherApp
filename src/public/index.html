<html>

<head>
    <title>Weather.xyz</title>
    <link rel=StyleSheet href="styles.css" type="text/css">
</head>

<body>
    <div class="app">
        <div class="container">
            <h3 class="brand">Weather.xyz</h3>


            <h1 class="temp"></h1>
            <div class="cityTime">
                <h1 class="name"></h1>
            </div>
            <div id="container">
                <div class="weather">
                    <span class="condition"></span>
                </div>

                <div class="dataTime">
                    <span class="date"></span>
                    <span class="time"></span>
                </div>
            </div>

            <div class="panel">
                <form id="inputForm">
                    <input type="text" class="search" placeholder="Search Place" />

                    <button type="submit" class="submit">
                        <img src="https://openclipart.org/image/2400px/svg_to_png/213239/Search-icon.png" width="15"
                            height="15">
                    </button>

                </form>


                <ul class="details">
                    <h4 id="details">Weather Details</h4>

                    <li>
                        <span>Cloudy</span>
                        <span class="cloud">%</span>
                    </li>

                    <li>
                        <span>Humidity</span>
                        <span class="humidity">%</span>
                    </li>

                    <li>
                        <span>Wind</span>
                        <span class="wind">km/h</span>
                    </li>

                </ul>
            </div>
        </div>

    </div>

    <script src="index.js"></script>

</body>

</html>
